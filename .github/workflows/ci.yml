name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 7 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        scala: [2, 3]
        project: [rootJVM, rootJS, rootNative]
        java: [8]
        include:
          - java: 11
            scala: 2
            project: rootJVM
          - java: 17
            scala: 2
            project: rootJVM
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3.5.1
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: ./sbt -v
           checkGenTypeClasses
           $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi)
           "project ${{ matrix.project }}"
           Test/compile
           $(if [[ "${ matrix.project }}" == "rootJS" ]]; then echo "Test/fastOptJS"; fi)
    - run: ./sbt -v
           $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi)
           "project ${{ matrix.project }}"
           test
           "project /"
           $(if [[ "${{ matrix.project }}" == "rootJVM" ]]; then echo "publishLocal"; fi)
    - run: |
        case ${{ matrix.project }} in
          "rootJVM")
            ./sbt -v \
               $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi) \
               "project exampleJVM" \
               runAllMain
            ;;
          "rootJS")
            ./sbt -v \
               $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi) \
               "project exampleJS" \
               runAllMain
            ;;
          "rootNative")
            ./sbt -v \
               $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi) \
               "project exampleNative" \
               runAllMain
            ;;
          *)
            echo "unknown project"
            exit 1
        esac
    - run: rm -rf "$HOME/.ivy2/local" || true
