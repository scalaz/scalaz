name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 7 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            scala: 2
            project: rootJVM
          - java: 8
            scala: 2
            project: rootJS
          - java: 8
            scala: 2
            project: rootNative

          - java: 11
            scala: 2
            project: rootJVM

          - java: 17
            scala: 2
            project: rootJVM

          - java: 8
            scala: 3
            project: rootJVM
          - java: 8
            scala: 3
            project: rootJS

    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: ./sbt -v
           checkGenTypeClasses
           $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi)
           "project ${{ matrix.project }}"
           Test/compile
           $(if [[ "${ matrix.project }}" == "rootJS" ]]; then echo "Test/fastOptJS"; fi)
    - run: ./sbt -v
           $(if [[ "${{ matrix.scala }}" == "3" ]]; then echo SetScala3; fi)
           "project ${{ matrix.project }}"
           test
           "project /"
           $(if [[ "${{ matrix.project }}" == "rootJVM" ]]; then echo "publishLocal"; echo "example/runAllMain"; fi)
    - run: rm -rf "$HOME/.ivy2/local" || true
