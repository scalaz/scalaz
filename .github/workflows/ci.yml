name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 2 * * *'
defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        scala: [2_11, 2_12, 2_13, 3]
        project: [rootJVM, rootJS, rootNative]
        java: [8]
        include:
          - scala: 2_13
            project: rootJVM
            java: 17
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v5
    - run: |
        sbt -v \
        checkGenTypeClasses \
        "project ${{ matrix.project }}" \
        "SetScala${{ matrix.scala }}" \
        "Test/compile" \
        "mimaReportBinaryIssues" \
        $(if [[ "${ matrix.project }}" == "rootJS" ]]; then echo "Test/fastOptJS"; fi)
    - run: |
        sbt -v \
        "project ${{ matrix.project }}" \
        "SetScala${{ matrix.scala }}" \
        "test" \
        "project /" \
        $(if [[ "${{ matrix.project }}" == "rootJVM" ]]; then echo "publishLocal"; echo "example/runAllMain"; fi)
    - run: rm -rf "$HOME/.ivy2/local" || true
