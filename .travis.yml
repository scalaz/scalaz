# Use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache

language: scala
scala:
  - 2.11.8
  - 2.10.6
  - 2.9.2
  - 2.9.3
jdk:
  - oraclejdk7
  - openjdk6

script:
  - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m test mimaReportBinaryIssues
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

matrix:
  include:
    - scala: 2.12.0
      jdk: oraclejdk8
      script: sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m test && rm -rf $HOME/.ivy2/cache
