# Use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
dist: precise # trusty does not support java6 and java7 ?
language: scala
scala:
  - 2.11.11
  - 2.10.6
  - 2.9.3
jdk:
  - oraclejdk7
  - openjdk6

script:
  - git config core.whitespace tab-in-indent,trailing-space,blank-at-eol
  - git show --oneline --check
  - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m check-gen-type-classes test mimaReportBinaryIssues

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

matrix:
  include:
    - scala: 2.12.2
      jdk: oraclejdk8
    - scala: 2.13.0-M1
      jdk: oraclejdk8
      script:
      - git config core.whitespace tab-in-indent,trailing-space,blank-at-eol
      - git show --oneline --check
      - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m check-gen-type-classes test
      - find $HOME/.sbt -name "*.lock" | xargs rm
      - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
    - dist: trusty
      group: edge
      sudo: required
      scala: 2.12.2
      jdk: oraclejdk9
      script:
      # https://github.com/sbt/sbt/pull/2951
      - git clone https://github.com/retronym/java9-rt-export
      - cd java9-rt-export/
      - git checkout 1019a2873d057dd7214f4135e84283695728395d
      - jdk_switcher use oraclejdk8
      - sbt package
      - jdk_switcher use oraclejdk9
      - java -version
      - mkdir -p $HOME/.sbt/0.13/java9-rt-ext; java -jar target/java9-rt-export-*.jar $HOME/.sbt/0.13/java9-rt-ext/rt.jar
      - jar tf $HOME/.sbt/0.13/java9-rt-ext/rt.jar | grep java/lang/Object
      - cd ..
      - ./sbt -Dscala.ext.dirs=$HOME/.sbt/0.13/java9-rt-ext ++$TRAVIS_SCALA_VERSION -J-Xmx3784m check-gen-type-classes test mimaReportBinaryIssues
      addons:
       apt:
         packages:
         - oracle-java9-installer

addons:
  apt:
    packages:
      - oracle-java8-installer
